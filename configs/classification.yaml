# Classification Training Configuration

defaults:
  - model: resnet18 # Changed from simple_cnn for better performance
  - _self_

# Experiment settings
experiment:
  name: classification_exp
  base_dir: experiments

# Data settings
data:
  root: data/classification # Root directory for train/val/test splits
  dataset_name: cat_dog
  num_classes: 2 # Will be auto-detected from folder structure
  image_size: 224 # ResNet standard input size

# Training settings
train:
  epochs: 30 # Reduced from 50 for faster initial training
  batch_size: 32
  learning_rate: 0.001
  weight_decay: 0.0001
  num_workers: 4
  device: null # auto-detect
  seed: 42
  use_scheduler: true

# Weights & Biases
wandb:
  enabled: false
  project: cat-dog-classification # More descriptive project name
  entity: null
