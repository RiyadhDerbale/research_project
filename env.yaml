name: research_project
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.10

  # PyTorch (GPU)
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.1 # safer than cudatoolkit

  # Science stack
  - numpy
  - matplotlib
  - seaborn
  - pandas
  - scikit-learn
  - scipy
  - pillow
  - tqdm

  # Notebook tools
  - jupyter
  - ipywidgets

  # Visualization / exploration
  - scikit-image

  # Pip packages
  - pip
  - pip:
      # XAI
      - captum
      - grad-cam
      - shap
      - lime

      # Segmentation
      - segmentation-models-pytorch
      - monai

      # Concept-level
      - tcav
      - lucid
      - lucid-sonnet

      # Manifold / clustering
      - umap-learn
      - faiss-cpu

      # Diffusion & latent edits
      - diffusers
      - transformers
      - accelerate

      # LLM interface
      - openai
      - langchain
      - tiktoken

      # Uncertainty
      - uncertainty-toolbox

      # Experiment tracking
      - hydra-core
      - omegaconf
      - wandb
      - mlflow

      # Visualization for segmentation
      - fiftyone
      - napari

      # Dataset versioning
      - dvc
      - dvc[gdrive]

      # Dev tool
